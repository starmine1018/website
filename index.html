<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人介紹網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的個人網站</h1>
    </header>
    <section>
        <img src="profile.jpg" alt="個人大頭貼">
        <h2>你的名字</h2>
        <p>這是一個簡單的個人介紹網站，分享我的興趣、技能和作品。</p>
    </section>
    <section>
        <h2>技能</h2>
        <ul>
            <li>HTML & CSS</li>
            <li>JavaScript</li>
            <li>Python</li>
            <li>Web 開發</li>
        </ul>
    </section>
    <section>
        <h2>作品展示</h2>
        <p>這裡可以展示你的作品，例如專案連結或圖片。</p>
    </section>
    <section>
        <h2>聯絡我</h2>
        <p>Email: your.email@example.com</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </section>
</body>
</html>
